<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Calculator app</title>
  
</head>
<body>
  
  <div class="container"> 
    
    <div class="heading">
      <div class="left">Calc</div>
      <div class="right"></div>
    </div>
    
    <div class = "output" id = "cal_display"></div>
    <div class = "numpad" >
      <div class="row_1">
        <button class="orange" id="one">1</button>
        <button class="orange" id="two">2</button>
        <button class="orange" id="three">3</button>
        <button class="blue" id="delete">Del</button>
      </div>
      <div class="row_2">
        <button class="orange" id="four">4</button>
        <button class="orange" id="five">5</button>
        <button class="orange" id="six">6</button>
        <button class="orange" id="add">+</button>
      </div>
      <div class="row_3">
        <button class="orange" id="seven">7</button>
        <button class="orange" id="eight">8</button>
        <button class="orange" id="nine">9</button>
        <button class="orange" id="subtract">-</button>
      </div>
      <div class="row_4">
        <button class="orange" id="decimal">.</button>
        <button class="orange" id="zero">0</button>
        <button class="orange" id="divide">/</button>
        <button class="orange" id="multiply">x</button>
      </div>
      <div class="row_5">
        <button class="blue" id="reset">Reset</button>
        <button class="red" id="equal">=</button>
      </div>
    </div>
  </div>
  
  
  <script src="./cal.js"></script>
</body>
</html>
